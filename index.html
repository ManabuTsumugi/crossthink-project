<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI自律対話システム - Crossthink Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .demo-label {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
        }

        .config-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .api-config {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .api-config h3 {
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .openai-config h3::before {
            content: "🟢";
            font-size: 1.2em;
        }

        .gemini-config h3::before {
            content: "🔷";
            font-size: 1.2em;
        }

        .api-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .api-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .topic-section {
            padding: 20px 30px;
        }

        .topic-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3436;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-section {
            padding: 20px 30px;
            background: #f8f9fa;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .openai-stat .stat-number { color: #10a37f; }
        .gemini-stat .stat-number { color: #4285f4; }

        .error-display {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .chat-container {
            padding: 30px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .message-time {
            margin-left: auto;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .system-message {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-left: 5px solid #fdcb6e;
        }

        .openai-message {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            border-left: 5px solid #10a37f;
        }

        .gemini-message {
            background: linear-gradient(135deg, #b3d9ff 0%, #d4edda 100%);
            border-left: 5px solid #4285f4;
        }

        .thinking {
            font-style: italic;
            opacity: 0.8;
            color: #666;
        }

        .monetization-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 20px 30px;
            border-radius: 15px;
        }

        .monetization-info h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .monetization-info ul {
            list-style: none;
            padding: 0;
        }

        .monetization-info li {
            padding: 5px 0;
            padding-left: 25px;
            position: relative;
        }

        .monetization-info li::before {
            content: "💰";
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI自律対話システム</h1>
            <p>ChatGPT × Gemini による知的対話プラットフォーム</p>
            <div class="demo-label">
                💎 Crossthink プロトタイプ - NEDO SBIR申請用デモンストレーション
            </div>
        </div>

        <div class="config-section">
            <h2>🔧 API設定</h2>
            <div class="config-grid">
                <div class="api-config openai-config">
                    <h3>OpenAI API Key:</h3>
                    <input type="password" id="openaiKey" class="api-input" placeholder="sk-proj-...">
                </div>
                <div class="api-config gemini-config">
                    <h3>Gemini API Key:</h3>
                    <input type="password" id="geminiKey" class="api-input" placeholder="AIza...">
                </div>
            </div>
        </div>

        <div class="topic-section">
            <h2>📝 対話トピック:</h2>
            <input type="text" id="topicInput" class="topic-input" 
                   placeholder="AI時代における人間の創造性とは何か？" 
                   value="AI時代における人間の創造性とは何か？">
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">🚀 対話開始</button>
                <button id="stopBtn" class="btn btn-danger" disabled>⏹️ 停止</button>
                <button id="clearBtn" class="btn btn-secondary">🗑️ クリア</button>
                <button id="exportBtn" class="btn btn-secondary">📝 要約プロンプト生成</button>
            </div>
        </div>

        <div class="stats-section">
            <h2>📊 対話統計</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div class="stat-label">総メッセージ数</div>
                </div>
                <div class="stat-card openai-stat">
                    <div class="stat-number" id="openaiMessages">0</div>
                    <div class="stat-label">ChatGPT発言</div>
                </div>
                <div class="stat-card gemini-stat">
                    <div class="stat-number" id="geminiMessages">0</div>
                    <div class="stat-label">Gemini発言</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="elapsed">0</div>
                    <div class="stat-label">経過時間(秒)</div>
                </div>
            </div>
        </div>

        <div class="error-display" id="errorDisplay"></div>

        <div class="monetization-info">
            <h3>💰 マネタイズポイント:</h3>
            <ul>
                <li>高品質な思考ログの自動生成</li>
                <li>教育コンテンツの大量作成</li>
                <li>企業向けアイデア創出サービス</li>
                <li>研究用データセット提供</li>
            </ul>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- 対話がここに表示されます -->
        </div>
    </div>

    <script>
        class AIDialogueSystem {
            constructor() {
                this.isRunning = false;
                this.messageCount = 0;
                this.openaiCount = 0;
                this.geminiCount = 0;
                this.startTime = null;
                this.currentSpeaker = 'openai'; // 最初はOpenAIから開始
                this.conversationHistory = [];
                
                this.initializeElements();
                this.bindEvents();
                this.showWelcomeMessage();
            }

            initializeElements() {
                this.elements = {
                    openaiKey: document.getElementById('openaiKey'),
                    geminiKey: document.getElementById('geminiKey'),
                    topicInput: document.getElementById('topicInput'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    exportBtn: document.getElementById('exportBtn'),
                    chatContainer: document.getElementById('chatContainer'),
                    errorDisplay: document.getElementById('errorDisplay'),
                    totalMessages: document.getElementById('totalMessages'),
                    openaiMessages: document.getElementById('openaiMessages'),
                    geminiMessages: document.getElementById('geminiMessages'),
                    elapsed: document.getElementById('elapsed')
                };
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startDialogue());
                this.elements.stopBtn.addEventListener('click', () => this.stopDialogue());
                this.elements.clearBtn.addEventListener('click', () => this.clearChat());
                this.elements.exportBtn.addEventListener('click', () => this.generateSummaryPrompt());
            }

            showWelcomeMessage() {
                this.addMessage('system', 
                    'Crossthink AI自律対話システムへようこそ！\n' +
                    'このデモでは、ChatGPTとGeminiが自律的に知的対話を行います。\n\n' +
                    'マネタイズポイント:\n' +
                    '📈 高品質な思考ログの自動生成\n' +
                    '🎓 教育コンテンツの大量作成\n' +
                    '💡 企業向けアイデア創出サービス\n' +
                    '🔬 研究用データセット提供'
                );
            }

            async startDialogue() {
                if (!this.validateInputs()) return;

                this.isRunning = true;
                this.startTime = Date.now();
                this.currentSpeaker = 'openai';
                this.conversationHistory = [];
                
                this.elements.startBtn.disabled = true;
                this.elements.stopBtn.disabled = false;
                this.hideError();

                const topic = this.elements.topicInput.value;
                this.addMessage('system', `対話トピック: "${topic}" で自律対話を開始します。`);

                // タイマー開始
                this.startTimer();

                // 最初のメッセージをOpenAIから開始
                await this.sendMessage('openai', `${topic}について、Geminiと深い対話をしてください。最初にあなたの見解を述べて、Geminiに質問を投げかけてください。`);
            }

            validateInputs() {
                const openaiKey = this.elements.openaiKey.value.trim();
                const geminiKey = this.elements.geminiKey.value.trim();
                const topic = this.elements.topicInput.value.trim();

                if (!openaiKey) {
                    this.showError('OpenAI API キーを入力してください');
                    return false;
                }

                if (!geminiKey) {
                    this.showError('Gemini API キーを入力してください');
                    return false;
                }

                if (!topic) {
                    this.showError('対話トピックを入力してください');
                    return false;
                }

                return true;
            }

            async sendMessage(provider, prompt) {
                if (!this.isRunning) return;

                try {
                    this.addMessage(provider, '思考中...', true);
                    
                    let response;
                    if (provider === 'openai') {
                        response = await this.callOpenAI(prompt);
                        this.openaiCount++;
                    } else {
                        response = await this.callGemini(prompt);
                        this.geminiCount++;
                    }

                    // "思考中..."メッセージを削除
                    this.removeLastMessage();

                    // 実際の応答を表示
                    this.addMessage(provider, response);
                    this.conversationHistory.push({ provider, message: response });

                    // 統計更新
                    this.updateStats();

                    // 次のAIに応答させる
                    if (this.isRunning){ //messageCount制限を削除
                        setTimeout(() => {
                            const nextProvider = provider === 'openai' ? 'gemini' : 'openai';
                            const nextPrompt = this.generateNextPrompt(nextProvider, response);
                            this.sendMessage(nextProvider, nextPrompt);
                        }, 2000); // 2秒待機
                    }

                } catch (error) {
                    this.removeLastMessage(); // "思考中..."を削除
                    this.showError(`エラーが発生しました: ${error.message}`);
                    console.error('API Error:', error);
                }
            }

            async callOpenAI(prompt) {
                const apiKey = this.elements.openaiKey.value.trim();
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 3000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`OpenAI API error: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            }

            async callGemini(prompt) {
                const apiKey = this.elements.geminiKey.value.trim();
                
                // 複数のエンドポイントを試行
                const endpoints = [
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`,
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`,
                    `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`
                ];

                for (let i = 0; i < endpoints.length; i++) {
                    try {
                        console.log(`Trying endpoint ${i + 1}: ${endpoints[i]}`);
                        
                        const response = await fetch(endpoints[i], {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-goog-api-key': apiKey
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{
                                        text: prompt
                                    }]
                                }],
                                generationConfig: {
                                    maxOutputTokens: 3000,
                                    temperature: 0.7
                                },
                                safetySettings: [
                                    {
                                        category: "HARM_CATEGORY_HARASSMENT",
                                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                    },
                                    {
                                        category: "HARM_CATEGORY_HATE_SPEECH",
                                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                    }
                                ]
                            })
                        });

                        console.log(`Response status: ${response.status}`);

                        if (response.ok) {
                            const data = await response.json();
                            console.log('Gemini response:', data);
                            
                            if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                                return data.candidates[0].content.parts[0].text;
                            } else {
                                throw new Error('Invalid response format from Gemini');
                            }
                        } else {
                            const errorText = await response.text();
                            console.log(`Endpoint ${i + 1} failed:`, errorText);
                            
                            if (i === endpoints.length - 1) {
                                // 最後のエンドポイントも失敗した場合、代替応答を返す
                                return this.generateFallbackResponse(prompt);
                            }
                        }
                    } catch (error) {
                        console.log(`Endpoint ${i + 1} error:`, error);
                        
                        if (i === endpoints.length - 1) {
                            // 最後のエンドポイントも失敗した場合、代替応答を返す
                            return this.generateFallbackResponse(prompt);
                        }
                    }
                }
            }

            generateFallbackResponse(prompt) {
                // Gemini APIが失敗した場合の代替応答
                const responses = [
                    "興味深い観点ですね。私は Google の AI として、データに基づいた分析を重視します。あなたが提起された点について、より具体的なデータや事例があれば、さらに深い議論ができると思います。どのような実証的な根拠をお持ちでしょうか？",
                    
                    "その視点は重要だと思います。Google の検索データから見ると、この分野では多様なアプローチが試されています。特に最近の研究動向を見ると、技術的な解決策と人文学的なアプローチの融合が求められているようです。",
                    
                    "なるほど、そうした創造的なアプローチは確かに価値がありますね。私としては、それを支える技術インフラや、スケーラビリティの観点からも検討が必要だと考えます。実装面での課題についてはいかがお考えでしょうか？",
                    
                    "ChatGPTさんの創造性重視のアプローチは理解できます。一方で、私は事実確認と検証可能性を重視したいと思います。この議論をより建設的にするために、具体的な事例や研究結果を参照しながら進めてはいかがでしょうか？"
                ];
                
                return responses[Math.floor(Math.random() * responses.length)] + 
                       "\n\n※現在Gemini APIに技術的制約があるため、代替応答を表示しています。";
            }

            generateNextPrompt(provider, previousMessage) {
                const otherProvider = provider === 'openai' ? 'Gemini' : 'ChatGPT';
                return `${otherProvider}が以下のように述べました：\n\n"${previousMessage}"\n\nこれに対してあなたの見解を述べ、さらに議論を深めるための質問や観点を提示してください。`;
            }

            addMessage(provider, content, isThinking = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${provider}-message`;

                const now = new Date();
                const timeStr = now.toLocaleTimeString('ja-JP');

                let providerName, emoji;
                switch (provider) {
                    case 'openai':
                        providerName = 'ChatGPT';
                        emoji = '🟢';
                        break;
                    case 'gemini':
                        providerName = 'Gemini';
                        emoji = '🔷';
                        break;
                    case 'system':
                        providerName = 'システム';
                        emoji = '🎯';
                        break;
                }

                messageDiv.innerHTML = `
                    <div class="message-header">
                        ${emoji} ${providerName}
                        <span class="message-time">${timeStr}</span>
                    </div>
                    <div class="${isThinking ? 'thinking' : ''}">${content.replace(/\n/g, '<br>')}</div>
                `;

                this.elements.chatContainer.appendChild(messageDiv);
                this.elements.chatContainer.scrollTop = this.elements.chatContainer.scrollHeight;

                if (!isThinking && provider !== 'system') {
                    this.messageCount++;
                }
            }

            removeLastMessage() {
                const messages = this.elements.chatContainer.querySelectorAll('.message');
                if (messages.length > 0) {
                    messages[messages.length - 1].remove();
                }
            }

            stopDialogue() {
                this.isRunning = false;
                this.elements.startBtn.disabled = false;
                this.elements.stopBtn.disabled = true;
                this.addMessage('system', '対話を停止しました。');
            }

            clearChat() {
                this.elements.chatContainer.innerHTML = '';
                this.messageCount = 0;
                this.openaiCount = 0;
                this.geminiCount = 0;
                this.conversationHistory = [];
                this.updateStats();
                this.showWelcomeMessage();
                this.hideError();
            }

            generateSummaryPrompt() {
                const topic = this.elements.topicInput.value.trim();
                const chatMessages = this.elements.chatContainer.querySelectorAll('.message:not(.system-message)');
                
                if (chatMessages.length === 0) {
                    this.showError('対話ログがありません。まず対話を開始してください。');
                    return;
                }

                let conversationLog = '';
                chatMessages.forEach((message, index) => {
                    const header = message.querySelector('.message-header').textContent.trim();
                    const content = message.querySelector('div:not(.message-header)').textContent.trim();
                    const speaker = header.includes('ChatGPT') ? 'ChatGPT' : 'Gemini';
                    const time = header.split(' ').pop();
                    
                    conversationLog += `${speaker} ${time}\n${content}\n\n`;
                });

                const summaryPrompt = `以下の対話ログを読み込んで、「${topic}」についての議論を、読みやすい文章として章立てして整理してください。

【要求事項】
1. **章立て構成**で整理（序章・第1章・第2章...・結論）
2. **要点を3-4行程度**で簡潔にまとめる
3. **専門用語には簡単な説明**を併記
4. **対話で出た具体的な解決策**を整理
5. **全体で5000-6000文字程度**に収める

【対話ログ】
${conversationLog}

【出力形式】
# ${topic}の検討結果

## 序章：問題設定
[ここに対話の背景と目的を記載]

## 第1章：主要な論点
[ここに議論の核心部分を整理]

## 第2章：課題と対策
[ここに問題点と解決策を整理]

## 第3章：具体的施策
