<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI自律対話システム - Crossthink Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .demo-label {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
        }

        .config-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .api-config {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .api-config h3 {
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .openai-config h3::before {
            content: "🟢";
            font-size: 1.2em;
        }

        .gemini-config h3::before {
            content: "🔷";
            font-size: 1.2em;
        }

        .api-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .api-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .topic-section {
            padding: 20px 30px;
        }

        .topic-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3436;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-section {
            padding: 20px 30px;
            background: #f8f9fa;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .openai-stat .stat-number { color: #10a37f; }
        .gemini-stat .stat-number { color: #4285f4; }

        .error-display {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .warning-display {
            background: #ffa500;
            color: white;
            padding: 15px;
            margin: 20px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .chat-container {
            padding: 30px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .message-time {
            margin-left: auto;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .system-message {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-left: 5px solid #fdcb6e;
        }

        .openai-message {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            border-left: 5px solid #10a37f;
        }

        .gemini-message {
            background: linear-gradient(135deg, #b3d9ff 0%, #d4edda 100%);
            border-left: 5px solid #4285f4;
        }

        .thinking {
            font-style: italic;
            opacity: 0.8;
            color: #666;
        }

        .monetization-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 20px 30px;
            border-radius: 15px;
        }

        .monetization-info h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .monetization-info ul {
            list-style: none;
            padding: 0;
        }

        .monetization-info li {
            padding: 5px 0;
            padding-left: 25px;
            position: relative;
        }

        .monetization-info li::before {
            content: "💰";
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI自律対話システム</h1>
            <p>ChatGPT × Gemini による知的対話プラットフォーム</p>
            <div class="demo-label">
                💎 Crossthink プロトタイプ - NEDO SBIR申請用デモンストレーション
            </div>
        </div>

        <div class="config-section">
            <h2>🔧 API設定</h2>
            <div class="config-grid">
                <div class="api-config openai-config">
                    <h3>OpenAI API Key:</h3>
                    <input type="password" id="openaiKey" class="api-input" placeholder="sk-proj-...">
                </div>
                <div class="api-config gemini-config">
                    <h3>Gemini API Key:</h3>
                    <input type="password" id="geminiKey" class="api-input" placeholder="AIza...">
                </div>
            </div>
        </div>

        <div class="topic-section">
            <h2>📝 対話トピック:</h2>
            <input type="text" id="topicInput" class="topic-input" 
                   placeholder="AI時代における人間の創造性とは何か？" 
                   value="AI時代における人間の創造性とは何か？">
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">🚀 対話開始</button>
                <button id="stopBtn" class="btn btn-danger" disabled>⏹️ 停止</button>
                <button id="clearBtn" class="btn btn-secondary">🗑️ クリア</button>
                <button id="exportBtn" class="btn btn-secondary">📝 要約プロンプト生成</button>
            </div>
        </div>

        <div class="stats-section">
            <h2>📊 対話統計</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div class="stat-label">総メッセージ数</div>
                </div>
                <div class="stat-card openai-stat">
                    <div class="stat-number" id="openaiMessages">0</div>
                    <div class="stat-label">ChatGPT発言</div>
                </div>
                <div class="stat-card gemini-stat">
                    <div class="stat-number" id="geminiMessages">0</div>
                    <div class="stat-label">Gemini発言</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="elapsed">0</div>
                    <div class="stat-label">経過時間(秒)</div>
                </div>
            </div>
        </div>

        <div class="error-display" id="errorDisplay"></div>
        <div class="warning-display" id="warningDisplay"></div>

        <div class="monetization-info">
            <h3>💰 マネタイズポイント:</h3>
            <ul>
                <li>高品質な思考ログの自動生成</li>
                <li>教育コンテンツの大量作成</li>
                <li>企業向けアイデア創出サービス</li>
                <li>研究用データセット提供</li>
            </ul>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- 対話がここに表示されます -->
        </div>
    </div>

    <script>
        class AIDialogueSystem {
            constructor() {
                this.isRunning = false;
                this.messageCount = 0;
                this.openaiCount = 0;
                this.geminiCount = 0;
                this.startTime = null;
                this.currentSpeaker = 'openai';
                this.conversationHistory = [];
                this.retryCount = 0;
                this.maxRetries = 3;
                
                this.initializeElements();
                this.bindEvents();
                this.showWelcomeMessage();
            }

            initializeElements() {
                this.elements = {
                    openaiKey: document.getElementById('openaiKey'),
                    geminiKey: document.getElementById('geminiKey'),
                    topicInput: document.getElementById('topicInput'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    exportBtn: document.getElementById('exportBtn'),
                    chatContainer: document.getElementById('chatContainer'),
                    errorDisplay: document.getElementById('errorDisplay'),
                    warningDisplay: document.getElementById('warningDisplay'),
                    totalMessages: document.getElementById('totalMessages'),
                    openaiMessages: document.getElementById('openaiMessages'),
                    geminiMessages: document.getElementById('geminiMessages'),
                    elapsed: document.getElementById('elapsed')
                };
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startDialogue());
                this.elements.stopBtn.addEventListener('click', () => this.stopDialogue());
                this.elements.clearBtn.addEventListener('click', () => this.clearChat());
                this.elements.exportBtn.addEventListener('click', () => this.generateSummaryPrompt());
            }

            showWelcomeMessage() {
                this.addMessage('system', 
                    'Crossthink AI自律対話システムへようこそ！\n' +
                    'このデモでは、ChatGPT（論理性重視・温度0.6）とGemini（創造性重視・温度0.8）が自律的に知的対話を行います。\n\n' +
                    '対話の特徴:\n' +
                    '🧠 ChatGPT: より論理的で構造化された分析\n' +
                    '🎨 Gemini: より創造的で探索的な発想\n\n' +
                    'マネタイズポイント:\n' +
                    '📈 高品質な思考ログの自動生成\n' +
                    '🎓 教育コンテンツの大量作成\n' +
                    '💡 企業向けアイデア創出サービス\n' +
                    '🔬 研究用データセット提供'
                );
            }

            async startDialogue() {
                if (!this.validateInputs()) return;

                this.isRunning = true;
                this.startTime = Date.now();
                this.currentSpeaker = 'openai';
                this.conversationHistory = [];
                this.retryCount = 0;
                
                this.elements.startBtn.disabled = true;
                this.elements.stopBtn.disabled = false;
                this.hideError();
                this.hideWarning();

                const topic = this.elements.topicInput.value;
                this.addMessage('system', `対話トピック: "${topic}" で自律対話を開始します。`);

                // タイマー開始
                this.startTimer();

                // 最初のメッセージをOpenAIから開始
                await this.sendMessage('openai', `あなたは知的議論を愛する研究者です。「${topic}」について、建設的で友好的な学術的議論を行ってください。相手の意見を尊重し、新たな視点を求めながら対話を深めてください。

重要：結論を急がず、思考を深め続けることを重視してください。まず、あなたの研究者としての見解を述べて、相手に質問を投げかけてください。`);
            }

            validateInputs() {
                const openaiKey = this.elements.openaiKey.value.trim();
                const geminiKey = this.elements.geminiKey.value.trim();
                const topic = this.elements.topicInput.value.trim();

                if (!openaiKey) {
                    this.showError('OpenAI API キーを入力してください');
                    return false;
                }

                if (!geminiKey) {
                    this.showError('Gemini API キーを入力してください');
                    return false;
                }

                if (!topic) {
                    this.showError('対話トピックを入力してください');
                    return false;
                }

                return true;
            }

            // 応答の妥当性をチェックする関数（強化版）
            validateResponse(response, provider) {
                console.log(`${provider}: Validating response:`, response);
                
                // 型チェック
                if (response === null || response === undefined) {
                    console.log(`${provider}: Response is null or undefined`);
                    return false;
                }

                // オブジェクトまたは配列の場合の処理
                if (typeof response === 'object') {
                    console.log(`${provider}: Response is an object, attempting to extract text`);
                    return false;
                }

                // 文字列に変換してチェック
                const responseStr = String(response).trim();
                
                // 空文字列チェック
                if (responseStr === '' || responseStr.length === 0) {
                    console.log(`${provider}: Response is empty string`);
                    return false;
                }

                // "undefined"や"null"文字列チェック
                const invalidStrings = ['undefined', 'null', '[object Object]', '[object Promise]'];
                if (invalidStrings.some(invalid => responseStr.toLowerCase().includes(invalid.toLowerCase()))) {
                    console.log(`${provider}: Response contains invalid string pattern: "${responseStr}"`);
                    return false;
                }

                // 極端に短い応答をチェック（3文字未満）
                if (responseStr.length < 3) {
                    console.log(`${provider}: Response too short: "${responseStr}"`);
                    return false;
                }

                // APIエラーメッセージパターンをチェック
                const errorPatterns = [
                    /error/i,
                    /fail/i,
                    /invalid/i,
                    /denied/i,
                    /quota/i,
                    /rate.?limit/i,
                    /timeout/i,
                    /blocked/i,
                    /unavailable/i
                ];

                for (const pattern of errorPatterns) {
                    if (pattern.test(responseStr)) {
                        console.log(`${provider}: Response contains error pattern: "${responseStr}"`);
                        return false;
                    }
                }

                // 日本語または英語の文字が含まれているかチェック
                const hasValidContent = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF\uFF65-\uFF9F\u3000-\u303Fa-zA-Z]/.test(responseStr);
                if (!hasValidContent) {
                    console.log(`${provider}: Response contains no valid Japanese or English content`);
                    return false;
                }

                console.log(`${provider}: Response validation passed`);
                return true;
            }

            async sendMessage(provider, prompt) {
                if (!this.isRunning) return;

                try {
                    this.addMessage(provider, '思考中...', true);
                    
                    let response = null;
                    let isValidResponse = false;
                    let attemptCount = 0;
                    const maxAttempts = 5; // 試行回数を増加

                    // リトライループ（stronger undefined protection）
                    while (!isValidResponse && attemptCount < maxAttempts) {
                        attemptCount++;
                        console.log(`${provider} API call attempt ${attemptCount}/${maxAttempts}`);

                        try {
                            // 短い待機時間を追加（API安定性向上）
                            if (attemptCount > 1) {
                                await this.sleep(2000 * attemptCount); // 指数バックオフ
                            }

                            if (provider === 'openai') {
                                response = await this.callOpenAI(prompt);
                            } else {
                                response = await this.callGemini(prompt);
                            }

                            console.log(`${provider}: Raw response received:`, response);

                            // 応答の妥当性をチェック
                            if (this.validateResponse(response, provider)) {
                                isValidResponse = true;
                                console.log(`${provider}: Valid response confirmed`);
                            } else {
                                console.log(`${provider}: Invalid response, retrying... (attempt ${attemptCount})`);
                                response = null; // リセット
                            }
                        } catch (apiError) {
                            console.error(`${provider} API error on attempt ${attemptCount}:`, apiError);
                            response = null; // エラー時はリセット
                        }
                    }

                    // "思考中..."メッセージを削除
                    this.removeLastMessage();

                    // 有効な応答が得られなかった場合の処理
                    if (!isValidResponse || !response) {
                        console.log(`${provider}: Using fallback response after ${attemptCount} attempts`);
                        const fallbackResponse = this.generateFallbackResponse(provider, prompt);
                        this.addMessage(provider, fallbackResponse);
                        this.showWarning(`${provider}からの応答が不安定です。代替応答を表示しています。`);
                        response = fallbackResponse;
                    } else {
                        // 正常な応答を表示
                        this.addMessage(provider, response);
                    }

                    // カウンターとログの更新
                    if (provider === 'openai') {
                        this.openaiCount++;
                    } else {
                        this.geminiCount++;
                    }

                    this.conversationHistory.push({ provider, message: response });

                    // 統計更新
                    this.updateStats();

                    // 次のAIに応答させる（メッセージ数制限チェック）
                    if (this.isRunning && this.messageCount < 20) {
                        setTimeout(() => {
                            const nextProvider = provider === 'openai' ? 'gemini' : 'openai';
                            const nextPrompt = this.generateNextPrompt(nextProvider, response);
                            this.sendMessage(nextProvider, nextPrompt);
                        }, 3000); // 待機時間を延長
                    } else if (this.messageCount >= 20) {
                        this.addMessage('system', '対話が20メッセージに達しました。対話を終了します。');
                        this.stopDialogue();
                    }

                } catch (error) {
                    this.removeLastMessage();
                    this.showError(`${provider}でエラーが発生しました: ${error.message}`);
                    console.error(`${provider} Error:`, error);
                }
            }

            // スリープ関数
            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async callOpenAI(prompt) {
                const apiKey = this.elements.openaiKey.value.trim();
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 1000,
                        temperature: 0.6, // より論理的・構造化重視
                        top_p: 1,
                        frequency_penalty: 0,
                        presence_penalty: 0
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`OpenAI API error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('OpenAI response data:', data);
                
                // APIレスポンスの厳密な構造チェック
                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid OpenAI API response: not an object');
                }

                if (!data.choices || !Array.isArray(data.choices) || data.choices.length === 0) {
                    throw new Error('Invalid OpenAI API response: no choices array');
                }

                if (!data.choices[0] || typeof data.choices[0] !== 'object') {
                    throw new Error('Invalid OpenAI API response: invalid first choice');
                }

                if (!data.choices[0].message || typeof data.choices[0].message !== 'object') {
                    throw new Error('Invalid OpenAI API response: no message object');
                }

                const content = data.choices[0].message.content;
                
                if (content === null || content === undefined) {
                    throw new Error('OpenAI API response: content is null or undefined');
                }

                return String(content).trim();
            }

            async callGemini(prompt) {
                const apiKey = this.elements.geminiKey.value.trim();
                
                // より安定したエンドポイントを使用
                const endpoints = [
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`,
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`
                ];

                for (let i = 0; i < endpoints.length; i++) {
                    try {
                        console.log(`Trying Gemini endpoint ${i + 1}`);
                        
                        const response = await fetch(endpoints[i], {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{
                                        text: prompt
                                    }]
                                }],
                                generationConfig: {
                                    maxOutputTokens: 1000,
                                    temperature: 0.8, // より創造的・探索的
                                    topP: 0.8,
                                    topK: 40
                                },
                                safetySettings: [
                                    {
                                        category: "HARM_CATEGORY_HARASSMENT",
                                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                    },
                                    {
                                        category: "HARM_CATEGORY_HATE_SPEECH",
                                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                    },
                                    {
                                        category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                    },
                                    {
                                        category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                    }
                                ]
                            })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            console.log('Gemini response data:', data);
                            
                            // APIレスポンスの厳密な構造チェック
                            if (!data || typeof data !== 'object') {
                                throw new Error('Invalid Gemini response: not an object');
                            }

                            if (!data.candidates || !Array.isArray(data.candidates) || data.candidates.length === 0) {
                                throw new Error('Invalid Gemini response: no candidates array');
                            }

                            const candidate = data.candidates[0];
                            if (!candidate || typeof candidate !== 'object') {
                                throw new Error('Invalid Gemini response: invalid candidate object');
                            }

                            if (!candidate.content || typeof candidate.content !== 'object') {
                                throw new Error('Invalid Gemini response: no content object');
                            }

                            if (!candidate.content.parts || !Array.isArray(candidate.content.parts) || candidate.content.parts.length === 0) {
                                throw new Error('Invalid Gemini response: no parts array');
                            }

                            const part = candidate.content.parts[0];
                            if (!part || typeof part !== 'object') {
                                throw new Error('Invalid Gemini response: invalid part object');
                            }

                            const text = part.text;
                            if (text === null || text === undefined) {
                                throw new Error('Gemini response: text is null or undefined');
                            }

                            const responseText = String(text).trim();
                            if (responseText.length > 0) {
                                return responseText;
                            } else {
                                throw new Error('Gemini response: empty text');
                            }
                        } else {
                            const errorText = await response.text();
                            console.log(`Gemini endpoint ${i + 1} failed:`, errorText);
                            
                            if (i === endpoints.length - 1) {
                                throw new Error(`All Gemini endpoints failed. Last error: ${response.status} - ${errorText}`);
                            }
                        }
                    } catch (error) {
                        console.log(`Gemini endpoint ${i + 1} error:`, error);
                        
                        if (i === endpoints.length - 1) {
                            throw error;
                        }
                    }
                }
            }

            generateFallbackResponse(provider, prompt) {
                const fallbackResponses = {
                    openai: [
                        "申し訳ありませんが、現在システムに一時的な問題が発生しています。この興味深いトピックについて、後ほど改めて詳しくお話しできればと思います。相手の見解をぜひお聞かせください。",
                        "技術的な問題により、十分な応答ができません。このテーマは重要な議論ポイントですので、安定した接続が回復次第、深く考察させていただきます。どのような視点をお持ちでしょうか？",
                        "現在、応答生成に問題が発生しています。このような複雑で価値のあるテーマについては、より安定した環境で議論を続けたいと思います。ご意見をお聞かせください。"
                    ],
                    gemini: [
                        "Google の AI として、現在技術的な制約があり適切な応答ができません。この重要なトピックについては、システムが安定次第、データに基づいた分析をお提供したいと思います。あなたのお考えはいかがでしょうか？",
                        "申し訳ありませんが、現在のシステム状況では十分な検討ができません。このような学術的なテーマには、より詳細な分析が必要ですので、後ほど改めて取り組ませていただきます。ご見解をお聞かせください。",
                        "技術的な問題により、期待される品質の応答ができません。このテーマの重要性を考慮し、安定した環境で改めて議論に参加させていただきたいと思います。どのようにお考えでしょうか？"
                    ]
                };

                const responses = fallbackResponses[provider] || fallbackResponses.openai;
                const selectedResponse = responses[Math.floor(Math.random() * responses.length)];
                
                return selectedResponse + "\n\n※システムの技術的制約により代替応答を表示しています。";
            }

            generateNextPrompt(provider, previousMessage) {
                // previousMessageの安全性チェック
                const safePreviousMessage = this.sanitizeMessage(previousMessage);
                
                const otherProvider = provider === 'openai' ? 'Gemini' : 'ChatGPT';
                const currentProvider = provider === 'openai' ? 'ChatGPT' : 'Gemini';
                
                return `あなたは知的議論を愛する研究者です。${otherProvider}が以下のように述べました：

"${safePreviousMessage}"

これに対して、建設的で友好的な学術的議論を継続してください。相手の洞察を認めつつ、あなたの研究者としての視点を述べ、さらに議論を深めるための質問や新たな観点を提示してください。

重要：結論を急がず、思考を深め続けることを重視してください。異なる視点を探求し、新たな問いを発見することが目的です。お互いの知見を尊重し合いながら、継続的な探求の姿勢で対話を進めてください。`;
            }

            // メッセージの安全性を確保する関数
            sanitizeMessage(message) {
                if (!message || message === null || message === undefined) {
                    return "（前回のメッセージが正常に受信できませんでした）";
                }
                
                const messageStr = String(message).trim();
                
                if (messageStr.length === 0 || messageStr === 'undefined' || messageStr === 'null') {
                    return "（前回のメッセージが正常に受信できませんでした）";
                }
                
                // 極端に長いメッセージを短縮
                if (messageStr.length > 1000) {
                    return messageStr.substring(0, 997) + "...";
                }
                
                return messageStr;
            }

            addMessage(provider, content, isThinking = false) {
                // contentの安全性チェック
                const safeContent = this.sanitizeMessage(content);
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${provider}-message`;

                const now = new Date();
                const timeStr = now.toLocaleTimeString('ja-JP');

                let providerName, emoji;
                switch (provider) {
                    case 'openai':
                        providerName = 'ChatGPT';
                        emoji = '🟢';
                        break;
                    case 'gemini':
                        providerName = 'Gemini';
                        emoji = '🔷';
                        break;
                    case 'system':
                        providerName = 'システム';
                        emoji = '🎯';
                        break;
                }

                messageDiv.innerHTML = `
                    <div class="message-header">
                        ${emoji} ${providerName}
                        <span class="message-time">${timeStr}</span>
                    </div>
                    <div class="${isThinking ? 'thinking' : ''}">${safeContent.replace(/\n/g, '<br>')}</div>
                `;

                this.elements.chatContainer.appendChild(messageDiv);
                this.elements.chatContainer.scrollTop = this.elements.chatContainer.scrollHeight;

                if (!isThinking && provider !== 'system') {
                    this.messageCount++;
                }
            }

            removeLastMessage() {
                const messages = this.elements.chatContainer.querySelectorAll('.message');
                if (messages.length > 0) {
                    messages[messages.length - 1].remove();
                }
            }

            stopDialogue() {
                this.isRunning = false;
                this.elements.startBtn.disabled = false;
                this.elements.stopBtn.disabled = true;
                this.addMessage('system', '対話を停止しました。');
            }

            clearChat() {
                this.elements.chatContainer.innerHTML = '';
                this.messageCount = 0;
                this.openaiCount = 0;
                this.geminiCount = 0;
                this.conversationHistory = [];
                this.retryCount = 0;
                this.updateStats();
                this.showWelcomeMessage();
                this.hideError();
                this.hideWarning();
            }

            generateSummaryPrompt() {
                const topic = this.elements.topicInput.value.trim();
                const chatMessages = this.elements.chatContainer.querySelectorAll('.message:not(.system-message)');
                
                if (chatMessages.length === 0) {
                    this.showError('対話ログがありません。まず対話を開始してください。');
                    return;
                }

                let conversationLog = '';
                chatMessages.forEach((message, index) => {
                    const header = message.querySelector('.message-header');
                    const content = message.querySelector('div:not(.message-header)');
                    
                    if (header && content) {
                        const headerText = header.textContent.trim();
                        const contentText = content.textContent.trim();
                        const speaker = headerText.includes('ChatGPT') ? 'ChatGPT' : 'Gemini';
                        const time = headerText.split(' ').pop();
                        
                        // 安全性チェック
                        if (contentText && contentText !== 'undefined' && contentText.length > 0) {
                            conversationLog += `${speaker} ${time}\n${contentText}\n\n`;
                        }
                    }
                });

                if (conversationLog.length === 0) {
                    this.showError('有効な対話ログが見つかりません。');
                    return;
                }

                const summaryPrompt = `以下の対話ログを読み込んで、「${topic}」についての議論を、読みやすい文章として章立てして整理してください。

5. **全体で5000-6000文字程度**に収める

【対話ログ】
${conversationLog}

【出力形式】
# ${topic}の検討結果

[ここに対話の背景と目的を記載]

**注意：AI同士の対話特有の冗長性を排除し、実務で使える内容に焦点を当ててください。**`;

                // クリップボードにコピー
                if (navigator.clipboard && window.isSecureContext) {

                            '📋 Gemini用要約プロンプトをクリップボードにコピーしました！\n\n' +
                            '以下の手順で使用してください：\n' +
                            '1. Geminiを開く\n' +
                            '2. クリップボードの内容を貼り付け\n' +
                            '3. 送信して要約を生成\n\n' +
                            'プロンプトの文字数: ' + summaryPrompt.length + '文字'
                        );
                    }).catch(err => {
                        console.error('クリップボードへのコピーに失敗:', err);
                        this.showPromptWindow(summaryPrompt);
                    });
                } else {
                    this.showPromptWindow(summaryPrompt);
                }
            }

            showPromptWindow(summaryPrompt) {
                // フォールバック：新しいウィンドウで表示
                const summaryWindow = window.open('', '_blank');

                    // ポップアップがブロックされた場合
                    this.addMessage('system', 
                        '⚠️ ポップアップがブロックされています。\n' +
                        'ブラウザの設定でポップアップを許可するか、手動でプロンプトを作成してください。\n\n' +

                this.elements.totalMessages.textContent = this.messageCount || 0;
