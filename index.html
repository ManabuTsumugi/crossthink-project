    <script>
        class AIDialogueSystem {
            constructor() {
                this.isRunning = false;
                this.messageCount = 0;
                this.openaiCount = 0;
                this.geminiCount = 0;
                this.startTime = null;
                this.currentMode = 'speaker'; // 'moderator' or 'speaker'
                this.currentProvider = 'chatgpt'; // 'chatgpt' or 'gemini'
                this.conversationHistory = [];
                this.intervalId = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateUI();
                this.showWelcomeMessage();
            }

            initializeElements() {
                this.elements = {
                    openaiKey: document.getElementById('openaiKey'),
                    geminiKey: document.getElementById('geminiKey'),
                    topicInput: document.getElementById('topicInput'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    moderatorBtn: document.getElementById('moderatorBtn'),
                    speakerBtn: document.getElementById('speakerBtn'),
                    nextSpeaker: document.getElementById('nextSpeaker'),
                    chatContainer: document.getElementById('chatContainer'),
                    errorDisplay: document.getElementById('errorDisplay'),
                    totalMessages: document.getElementById('totalMessages'),
                    openaiMessages: document.getElementById('openaiMessages'),
                    geminiMessages: document.getElementById('geminiMessages'),
                    elapsed: document.getElementById('elapsed'),
                    currentRole: document.getElementById('currentRole'),
                    currentProvider: document.getElementById('currentProvider')
                };
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startDialogue());
                this.elements.stopBtn.addEventListener('click', () => this.stopDialogue());
                this.elements.clearBtn.addEventListener('click', () => this.clearChat());
                this.elements.moderatorBtn.addEventListener('click', () => this.setModeratorMode());
                this.elements.speakerBtn.addEventListener('click', () => this.setSpeakerMode());
                this.elements.nextSpeaker.addEventListener('change', () => this.updateProvider());
            }

            setModeratorMode() {
                this.currentMode = 'moderator';
                this.currentProvider = 'chatgpt'; // å¸ä¼šè€…ã¯å¸¸ã«ChatGPT
                this.elements.nextSpeaker.value = 'chatgpt';
                this.updateUI();
            }

            setSpeakerMode() {
                this.currentMode = 'speaker';
                this.updateUI();
            }

            updateProvider() {
                this.currentProvider = this.elements.nextSpeaker.value;
                this.updateUI();
            }

            updateUI() {
                // å½¹å‰²ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹æ›´æ–°
                this.elements.moderatorBtn.classList.toggle('active', this.currentMode === 'moderator');
                this.elements.speakerBtn.classList.toggle('active', this.currentMode === 'speaker');
                
                // ç¾åœ¨ã®çŠ¶æ…‹è¡¨ç¤ºæ›´æ–°
                this.elements.currentRole.textContent = this.currentMode === 'moderator' ? 'å¸ä¼šè€…' : 'ç™ºè¨€è€…';
                this.elements.currentProvider.textContent = this.currentProvider === 'chatgpt' ? 'ChatGPT' : 'Gemini';
                
                // å¸ä¼šè€…ãƒ¢ãƒ¼ãƒ‰ã®æ™‚ã¯ChatGPTå›ºå®š
                if (this.currentMode === 'moderator') {
                    this.elements.nextSpeaker.value = 'chatgpt';
                    this.elements.nextSpeaker.disabled = true;
                } else {
                    this.elements.nextSpeaker.disabled = false;
                }
            }

            validateInputs() {
                const openaiKey = this.elements.openaiKey.value.trim();
                const geminiKey = this.elements.geminiKey.value.trim();
                const topic = this.elements.topicInput.value.trim();

                if (!openaiKey) {
                    this.showError('OpenAI APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return false;
                }
                if (!geminiKey) {
                    this.showError('Gemini APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return false;
                }
                if (!topic) {
                    this.showError('å¯¾è©±ãƒˆãƒ”ãƒƒã‚¯ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return false;
                }
                return true;
            }

            async startDialogue() {
                if (!this.validateInputs()) return;

                this.isRunning = true;
                this.startTime = Date.now();
                this.conversationHistory = [];
                
                this.elements.startBtn.disabled = true;
                this.elements.stopBtn.disabled = false;
                this.hideError();

                const topic = this.elements.topicInput.value;
                this.addMessage('system', `å¯¾è©±ãƒˆãƒ”ãƒƒã‚¯: "${topic}" ã§å¯¾è©±ã‚’é–‹å§‹ã—ã¾ã™ã€‚\nç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰: ${this.currentMode === 'moderator' ? 'å¸ä¼šè€…' : 'ç™ºè¨€è€…'}`);

                // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
                this.startTimer();

                // æœ€åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç¾åœ¨ã®è¨­å®šã§é€ä¿¡
                const prompt = this.generatePrompt(topic);
                await this.sendMessage(this.currentProvider, prompt);
            }

            generatePrompt(topic, isFollowUp = false) {
                if (this.currentMode === 'moderator') {
                    if (isFollowUp) {
                        return `ã€å¸ä¼šè€…ã¨ã—ã¦ã€‘ã“ã‚Œã¾ã§ã®è­°è«–ã‚’æ•´ç†ã—ã€ã€Œ${topic}ã€ã«ã¤ã„ã¦æ–°ã—ã„è«–ç‚¹ã‚„è¦–ç‚¹ã‚’æç¤ºã—ã¦ãã ã•ã„ã€‚è­°è«–ã‚’ã•ã‚‰ã«æ·±ã‚ã‚‹ãŸã‚ã®æ–¹å‘æ€§ã‚’ç¤ºã—ã¦ãã ã•ã„ã€‚`;
                    } else {
                        return `ã€å¸ä¼šè€…ã¨ã—ã¦ã€‘ã€Œ${topic}ã€ã«ã¤ã„ã¦è«–ç‚¹ã‚’æ•´ç†ã—ã€è­°è«–ã®æ–¹å‘æ€§ã‚’ç¤ºã—ã¦ãã ã•ã„ã€‚å‚åŠ è€…ãŒå»ºè¨­çš„ãªè­°è«–ã‚’è¡Œãˆã‚‹ã‚ˆã†ã€é‡è¦ãªãƒã‚¤ãƒ³ãƒˆã‚’æ˜ç¢ºã«ã—ã¦ãã ã•ã„ã€‚`;
                    }
                } else {
                    if (isFollowUp && this.conversationHistory.length > 0) {
                        const lastMessage = this.conversationHistory[this.conversationHistory.length - 1];
                        return `ã€ç™ºè¨€è€…ã¨ã—ã¦ã€‘å‰ã®ç™ºè¨€ã€Œ${lastMessage.message.slice(0, 100)}...ã€ã‚’å—ã‘ã¦ã€ã€Œ${topic}ã€ã«ã¤ã„ã¦ã€ã‚ãªãŸç‹¬è‡ªã®å…·ä½“çš„ã§å‰µé€ çš„ãªã‚¢ã‚¤ãƒ‡ã‚¢ã‚’æç¤ºã—ã¦ãã ã•ã„ã€‚`;
                    } else {
                        return `ã€ç™ºè¨€è€…ã¨ã—ã¦ã€‘ã€Œ${topic}ã€ã«ã¤ã„ã¦ã€å…·ä½“çš„ã§å‰µé€ çš„ãªã‚¢ã‚¤ãƒ‡ã‚¢ã‚’æç¤ºã—ã¦ãã ã•ã„ã€‚å®Ÿè·µçš„ãªææ¡ˆã‚„æ–°ã—ã„è¦–ç‚¹ã‚’å«ã‚ã¦ãã ã•ã„ã€‚`;
                    }
                }
            }

            async sendMessage(provider, prompt) {
                if (!this.isRunning) return;

                try {
                    // ç¾åœ¨ã®å½¹å‰²ã‚’è¡¨ç¤ºã«åæ˜ 
                    const roleText = this.currentMode === 'moderator' ? ' [å¸ä¼šè€…]' : ' [ç™ºè¨€è€…]';
                    this.addMessage(provider, 'æ€è€ƒä¸­...' + roleText, true);
                    
                    let response;
                    if (provider === 'chatgpt') {
                        response = await this.callOpenAI(prompt);
                        this.openaiCount++;
                    } else {
                        response = await this.callGemini(prompt);
                        this.geminiCount++;
                    }

                    // "æ€è€ƒä¸­..."ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
                    this.removeLastMessage();

                    // å®Ÿéš›ã®å¿œç­”ã‚’è¡¨ç¤ºï¼ˆå½¹å‰²æƒ…å ±ä»˜ãï¼‰
                    const rolePrefix = this.currentMode === 'moderator' ? 'ã€å¸ä¼šè€…ã€‘' : 'ã€ç™ºè¨€è€…ã€‘';
                    this.addMessage(provider, rolePrefix + response);
                    this.conversationHistory.push({ provider, message: response, mode: this.currentMode });

                    // çµ±è¨ˆæ›´æ–°
                    this.updateStats();

                    // æ¬¡ã®ç™ºè¨€ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                    this.addContinueButton();

                } catch (error) {
                    this.removeLastMessage(); // "æ€è€ƒä¸­..."ã‚’å‰Šé™¤
                    this.showError(`ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`);
                    console.error('API Error:', error);
                }
            }

            // æ‰‹å‹•ã§æ¬¡ã®ç™ºè¨€ã‚’é€ä¿¡ã™ã‚‹ãƒ¡ã‚½ãƒƒãƒ‰
            async sendNextMessage() {
                if (!this.isRunning) return;

                const topic = this.elements.topicInput.value;
                const prompt = this.generatePrompt(topic, true);
                await this.sendMessage(this.currentProvider, prompt);
            }

            // æ¬¡ã®ç™ºè¨€ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
            addContinueButton() {
                if (this.isRunning && !document.getElementById('continueBtn')) {
                    const continueBtn = document.createElement('button');
                    continueBtn.id = 'continueBtn';
                    continueBtn.className = 'btn btn-primary';
                    continueBtn.innerHTML = 'â¡ï¸ æ¬¡ã®ç™ºè¨€';
                    continueBtn.onclick = () => this.sendNextMessage();
                    
                    const controls = document.querySelector('.controls');
                    controls.appendChild(continueBtn);
                }
            }

            removeContinueButton() {
                const continueBtn = document.getElementById('continueBtn');
                if (continueBtn) {
                    continueBtn.remove();
                }
            }

            async callOpenAI(prompt) {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.elements.openaiKey.value.trim()}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`OpenAI API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            }

            async callGemini(prompt) {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${this.elements.geminiKey.value.trim()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 500
                        }
                    })
                });

                if (!response.ok) {
